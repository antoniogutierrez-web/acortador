<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Acortador de URLs</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background-color: #f9f9f9; }
    .container { max-width: 600px; margin: auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input[type="text"] { width: 100%; padding: 0.5rem; margin-bottom: 1rem; }
    button { padding: 0.5rem 1rem; }
    #result { margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Acortador de URLs</h1>
    <form id="urlForm">
      <input type="text" id="longUrl" placeholder="Ingresa la URL larga" required>
      <button type="submit">Acortar URL</button>
    </form>
    <div id="result"></div>
  </div>
  
  <script>
    const form = document.getElementById('urlForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const longUrl = document.getElementById('longUrl').value.trim();
      if (!longUrl) {
        alert("Por favor, ingresa una URL válida.");
        return;
      }
      
      try {
        const response = await fetch('/api/shorten', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ longUrl })
        });
        const data = await response.json();
        
        if (data.error) {
          resultDiv.innerHTML = `<p style="color:red;">Error: ${data.error}</p>`;
        } else {
          resultDiv.innerHTML = `<p>URL Acortada: <a href="${data.shortUrl}" target="_blank">${data.shortUrl}</a></p>`;
        }
      } catch (error) {
        resultDiv.innerHTML = `<p style="color:red;">Ocurrió un error.</p>`;
      }
    });
  </script>
</body>
</html>
